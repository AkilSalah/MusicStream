<section class="relative bg-fixed bg-cover bg-center bg-no-repeat py-[15.8vh]" style="background-image: url('../../../assets/img/bg-4.jpg');">
    <div class="container mx-auto">
        <div class="flex flex-col md:flex-row gap-3 items-center">

            <div class="w-full md:w-5/12 lg:w-1/3">
                <div class="overflow-hidden rounded-md shadow-md">
                    <img src="../../../assets/img/fa.jpg" alt="" class="rounded-md w-full">
                </div>
            </div>

            <div class="w-full md:w-7/12 lg:w-2/3">
                <div class="text-white">
                  <div class="mb-4 md:mb-8">
                    <p class="text-sm uppercase tracking-wide text-gray-300">See what's new</p>
                    <h2 class="text-2xl md:text-3xl font-bold">{{ (track$ | async)?.artist }}</h2>
                  </div>
                  <p class="mb-6 text-gray-300">
                    {{ (track$ | async)?.description }}
                  </p>
                  <div class="space-y-4">
                    <div class="font-bold text-gray-200">
                      <p>{{ (track$ | async)?.title }}</p>
                    </div>
                    <audio
                      #audioPlayer
                      preload="auto"
                      controls
                      class="w-full md:w-96"
                      (play)="onPlay()"
                      (pause)="onPause()"
                      (ended)="onStop()"
                      (error)="onError()"
                    >
                      Your browser does not support the audio element.
                    </audio>
                  </div>
                  <div *ngIf="playerStatus$ | async as status" class="mt-4">
                    <p>Player Status: {{ status }}</p>
                  </div>
                  <div *ngIf="playerError$ | async as error" class="mt-4 text-red-500">
                    <p>Error: {{ error }}</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
